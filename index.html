    .plan-button{
      background-color: #F5F0CD;
      font-size:medium;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      border-radius: 20px;
    }
    .plan-features li {

    }
